<link rel="stylesheet" type="text/css" href="/css/bootstrap-select.css">
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-markdown.min.css">
<style type="text/css">
.roll_txt {
	text-align: left;
	white-space: nowrap;
	display: block;
}
</style>

<script src="/js/bootstrap-select.js"></script>
<script src="/js/markdown.js"></script>
<script src="/js/bootstrap-markdown.js"></script>
<script src="/js/to-markdown.js"></script>

<script type="text/javascript">
	$(window).on('load', function() {
		$('.selectpicker').selectpicker({
			'selectedText' : 'cat'
		});
	});
</script>

<div class="modal fade" id="msgModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-body">success!</div>
		</div>
	</div>
</div>

<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="feedbackApp">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">填写资料</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="feedback-add">
					<div class="form-group">
						<label class="col-sm-2 control-label">详细描述</label>
						<div class="col-sm-8 text-left">
							<textarea class="feedback-ta" ng-model="vm.fbContent"
								data-provide="markdown" rows="10"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">联系方式</label>
						<div class="col-sm-8 text-left">
							<input type="text" ng-model="vm.fbContact" placeholder="email/qq/tel...">
							<span class="help-block">方便我们进一步联系您，选填</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="submit" ng-click="feedback()" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="myApp">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">填写资料</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="topic-add">
					<div class="form-group">
						<label class="col-sm-2 control-label">所在城市</label>
						<div class="col-sm-8 text-left">
							<select class="selectpicker bla bla bli" multiple
								data-live-search="true" required>
								<option ng-repeat="city in citys">{{city}}</option>
							</select>*
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">公司名称</label>
						<div class="col-sm-8 text-left">
							<input type="text" ng-model="vm.company" name="company"
								placeholder="公司全名" required>*
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">爆料原因</label>
						<div class="col-sm-8 text-left">
							<input type="text" ng-model="vm.sketch" name="sketch"
								placeholder="爆料原因" required>* <span class="help-block">Example:拖欠工资/推延离职...</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">详细描述</label>
						<div class="col-sm-8 text-left">
							<textarea class="bt-md" ng-model="vm.content" name="content"
								data-provide="markdown" rows="10"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">联系方式</label>
						<div class="col-sm-8 text-left">
							<input type="text" ng-model="vm.contact" name="contact"
								placeholder="email/qq/tel..."> <span class="help-block">不会在网站展示，仅供进一步确认问题，选填</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><input
							type="checkbox" checked disabled="disabled" /></label>
						<div class="col-sm-8 text-left">
							<span class="help-block">以上内容均系用户个人行为，不代表本网站意见，本站不为以上内容承担任何法律责任。</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="submit" ng-click="submit()" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</div>
